<!DOCTYPE html>
<html>

<head>
  <title>Toy store</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Local StyleSheet -->
  <link href="./style.css" rel="stylesheet" />

  <!--JS Files-->
  <script src="./js/addButton.js"></script>
  <script src='./js/markerHandler.js'></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
    sourceWidth:1280; sourceHeight:960; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;" gesture-detector create-buttons>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id="drone-model" src="./Assets/Models/drone/scene.gltf"></a-asset-item>
      <a-asset-item id="car-model" src="./Assets/Models/car/scene.gltf"></a-asset-item>
    </a-assets>

    <!--Pattern Marker-->
    <!--Drone-->
    <a-marker id="drone-marker" type="pattern" url="Assets/Toys-markers/drone/pattern-drone.patt" cursor="rayOrigin: mouse" markerHandler>
      
      <a-entity id="drone-3D-model" position="0 1 2"  
        gltf-model="#drone-model" rotation="-90 0 0" scale="0.5 0.5 0.5"
        gesture-handler>
      </a-entity>


      <!-- description -->
      <a-plane position="0 0 0" width="2" height="2" rotation="-90 0 0">
        <a-plane position="0 0.89 0.1" width="2" height="0.3" rotation="0 0 0" color="#F0C30F">
          <a-entity position="0 0 0.1" rotation="0 0 0"
            text="font:monoid;value:RC DRONE;color:black;width: 1.8;height:1;align:center;"></a-entity>
        </a-plane>

        <a-entity position="0 0 0.1" rotation="0 0 0" id='d2'
          text="color: black;  width: 1.5; font: monoid; display: flex; text-align:start;
               value: Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nulla consequat massa quis enim. Donec pede justo, fringilla vel, aliquet nec, vulputate">
        </a-entity>
      </a-plane>

    </a-marker>
    
    <!--Car-->
    <a-marker id="car-marker" type="pattern" url="Assets/Toys-markers/car/pattern-carToy.patt" cursor="rayOrigin: mouse" markerHandler>
      
        <a-entity id="car-3D-model" position="0 -5 4"  
          gltf-model="#car-model" rotation="0 90 -90" scale="0.1 0.1 0.1"
          gesture-handler>
        </a-entity>
  
  
        <!-- description -->
        <a-plane position="0 0 0" width="2" height="2" rotation="-90 0 0">
          <a-plane position="0 0.89 0.1" width="2" height="0.3" rotation="0 0 0" color="#F0C30F">
            <a-entity position="0 0 0.1" rotation="0 0 0"
              text="font:monoid;value:Pull Car;color:black;width: 1.8;height:1;align:center;"></a-entity>
          </a-plane>
  
          <a-entity position="0 0 0.1" rotation="0 0 0" id='d2'
            text="color: black;  width: 1.5; font: monoid; display: flex; text-align:start;
                 value: Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nulla consequat massa quis enim. Donec pede justo, fringilla vel, aliquet nec, vulputate">
          </a-entity>
        </a-plane>
  
      </a-marker>

     


  </a-scene>

  <!-- Button Main Div -->
  <div id="button-div"></div>

</body>

</html>
